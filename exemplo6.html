<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
</head>
<body>
    <h1>Exemplo 4</h1>
    <h2>Funções</h2>

    <p><b>Parâmetros Rest</b></p>
    <p id="resultado"></p>

    <script>
        function multiplica(...args){
            let multiplica=1;
            for(let arg of args) multiplica*+arg;
            return multiplica;
        }
        let x = multiplica(2,5,6,7,8,3,4,5,6)
        document.getElementById("resultado").innerHTML =x;

    </script>
</body>
</html>
